<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100px;
      height: 100px;
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    let color = ["blue", "skyblue", "purple", "burlywood", "#666666"];
    let size = [["10vw", "20vw", "30vw", "40vw", "50vw", "60vw","70vw","80vw","90vw"],["500vw","200vw","300vw"]];

    console.dir(root);
    console.dir(root.style);
    //스타일 시트를 쓰게 되면 절차가 꼬이기 시작한다.
    //css는 뒷전이다. js쓰는 사람에게는 css가 별로 필요가 없다. 
    // 순서가 꼬이기 쉽다. 
    //css는 정 쓸곳이 없을때나 쓰인다. 
    root.style.width = "200px";
    root.style.backgroundColor = color[2];
    root.style.width = size[0][0];
  </script>
</body>
</html>
