<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    function dataFunc(a, b, c, d) {
      let obj = {
      parentData : document.querySelector(a),
      childrenData : document.createElement(b),
      grandChildrenData : document.createElement(c),
      grandChildrenText : d
      };
      return obj;
    };
    let tagArray = ["div", "footer", "section"];
    //캡슐화 
    //내가 원할때 마다 호출할 수 있다.
    //노란색 리터럴 글씨를 겉어낸다. 이유 불편
    let dataForm = dataFunc("#root", tagArray[0], "li", "hello");

  
    //querySelector: css방식을 쓸래
    let root = dataForm.parentData;
    console.dir(root);
    let aa = dataForm.childrenData;
    root.appendChild(aa);
    // bb에 li를 담는다. 
    let bb = dataForm.grandChildrenData;
    //aa자식으로 bb
    aa.appendChild(bb);
    //동적으로 작성했다.
    bb.textContent = dataForm.grandChildrenText;
  </script>
</body>
</html>
