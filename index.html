<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let rootElement = document.getElementById("root");
    console.dir(rootElement);
    let mainText = "<h1>수요일은 쉽니다.</h1>";
    //innerHTML와 textContent의 차이 innerHTML은 HTML에서 쓰는것을 쓸수 있다.
    rootElement.innerHTML = mainText;

  </script>
</body>
</html>
